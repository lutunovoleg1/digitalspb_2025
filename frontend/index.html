<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="pages/index.css" />
        <link rel="stylesheet" href="vendor/normalize.css" />

        <title>Загрузка файлов</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/Made with insMind-a8e3de34-258f-41dd-b311-fbaabb8d74ce (1).png" />
            </header>

            <main class="content">
                <section class="upload">
                    <h1 class="upload__title">Загрузка файла</h1>

                    <form id="upload__form" class="upload__form">
                        <input type="file" id="upload__form-input" class="upload__form-input" accept=".xls,.xlsx" />
                        <label for="upload__form-input" class="upload__form-choose-button">Выбрать файл</label>
                        <button type="submit" class="upload__form-submit-button">Загрузить</button>
                    </form>

                    <div id="upload__file-list" class="upload__file-list"></div>
                </section>
            </main>

            <footer class="footer">
                <div class="footer__list">
                    <img class="footer__logo footer__list-item" src="./images/a8e3de34-258f-41dd-b311-fbaabb8d74ce-fotor-bg-remover-20250425234920-icon.png" />
                    <div class="footer__list-item">Литвинов Олег Александрович</div>
                    <div class="footer__list-item">7 (XXX) XXX-XX-XX</div>

                    <a class="footer__list-item footer__href" href="https://github.com/lutunovoleg1/digitalspb_2025"
                        >https://github.com/lutunovoleg1/digitalspb_2025
                    </a>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
